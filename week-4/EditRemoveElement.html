<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        const li=document.createElement('li');
        li.innerText=`${language}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");

    //optimised solution
    function addLangOptimised(language){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    }
    addLangOptimised('typescript');
    addLangOptimised('goLang');

    //edit elements
    //1.changing the text content
    const secondChild=document.querySelector('li:nth-child(2)');
    secondChild.textContent='Mojo';

    //2.replacing the element with new element
    const newLi=document.createElement('li');
    newLi.innerText='Rust';
    secondChild.replaceWith(newLi);
    //3.changing the outer HTML
    newLi.outerHTML="<li>zig</li>";


    //remove the element:
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
