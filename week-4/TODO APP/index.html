<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
</head>
<body style="background-color:#212121;color: aliceblue;">
    <input id="title" type="text" placeholder="title" style="height: 15px;width: 90px;"><br>
    <input id="note" type="text" placeholder="description"><br>
    <button onclick="addTodo()">Add Todo</button>
</body>
<script>
    function addTodo() {
        const container=document.createElement('div');
    container.id='container';

    const title=document.createElement('h4');
    title.innerText=document.getElementById('title').value;

    const note=document.createElement('p');
    note.innerText=document.getElementById('note').value;
    
    const button=document.createElement('button');
    button.innerText='mark as done';
    button.onclick=function(){
        title.remove();
        note.remove();
        alert('sure,to delete the note');
        button.remove();
    }

    document.body.appendChild(container);
    container.appendChild(title);
    container.appendChild(note);
    container.appendChild(button);

    }

</script>
</html>
